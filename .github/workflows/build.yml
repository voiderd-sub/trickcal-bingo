# Trickcal Bingo Build Workflow
name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy pyside6 gymnasium pyyaml

      - name: Build executable
        run: |
          python -m PyInstaller trickcal_bingo.spec --noconfirm

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrickcalBingo-Windows
          path: dist/TrickcalBingo.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install torch numpy pyside6 gymnasium pyyaml

      - name: Build app bundle
        run: |
          python -m PyInstaller trickcal_bingo.spec --noconfirm

      - name: Create ZIP for macOS
        run: |
          cd dist
          zip -r TrickcalBingo-macOS.zip TrickcalBingo.app || zip -r TrickcalBingo-macOS.zip TrickcalBingo

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrickcalBingo-macOS
          path: dist/TrickcalBingo-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: TrickcalBingo-Windows
          path: ./windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: TrickcalBingo-macOS
          path: ./macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || format('build-{0}', github.run_number) }}
          name: Release ${{ github.ref_name || github.run_number }}
          files: |
            windows/TrickcalBingo.exe
            macos/TrickcalBingo-macOS.zip
          generate_release_notes: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
